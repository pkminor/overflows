<div class="row mt-3 mb-3">
  <div class="col-1">
      <span> <i class="fa fa-user-circle  mr-2 p-1 shadow-sm bg-white rounded-circle"></i>
      </span>
  </div>

  <div class="col-11">
    <div class="row mb-2">
      user You
    </div>

    <div class="row">
      <form #postCommentForm='ngForm' (ngSubmit)="postComment()">

        <div class="input-group">
          <textarea cols="70" rows="3"
          class="form-control bg-moringa-sh"
          name="comment" id="comment" #comment='ngModel'
          [(ngModel)]='newComment.content'
          placeholder="Type your comment...">
          </textarea>

          <div class="input-group-append">
            <button class="btn bg-moringa text-white font-weight-bolder shadow-sm">Post comment</button>
          </div>
        </div>


      </form>
    </div>

  </div>
</div>
